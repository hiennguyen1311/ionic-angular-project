<ion-menu contentId="main-content" type="overlay" [side]="side">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>

      <ion-buttons slot="end">
        <ion-menu-toggle>
          <ion-button>
            <ion-icon name="close"></ion-icon>
          </ion-button>
        </ion-menu-toggle>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
    <div class="container">
      <div class="content">
        <ion-list>
          <ion-menu-toggle>
              <ion-item lines="none" [color]="route.name === currentRoute ? '' : 'undefined'" button *ngFor="let route of routes" (click)="clickOnRoute(route.name)">
                <ion-text [color]="route.name === currentRoute ? 'primary' : 'dark'" >{{route.title}}</ion-text>

                <ion-icon [color]="route.name === currentRoute ? 'primary' : 'dark'" [name]="route.icon" slot="end"></ion-icon>
              </ion-item>
          </ion-menu-toggle>
         </ion-list>
      </div>

      <div  class="ion-text-center" style="margin-bottom: 16px;">
        <ion-text>Version 1.0</ion-text>
      </div>
  
      <ion-menu-toggle>
        <ion-button color="danger" fill="outline" expand="block" (click)="logout()">
          {{titles.logout}}
        </ion-button>
      </ion-menu-toggle>
    </div>
  </ion-content>
</ion-menu>
