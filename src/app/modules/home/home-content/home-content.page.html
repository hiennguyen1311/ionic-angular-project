<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{titles.main}}
    </ion-title>

    <ion-buttons slot="end">
      <ion-menu-toggle> 
        <ion-button>
          <ion-icon name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="main-content" class="container">
  </div>
</ion-content>
